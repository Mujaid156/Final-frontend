<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/styles/register.css">
</head>
<body>
    <div>
        <div><h1>Register Now</h1></div>
        <div>
            <form action="https://sleepy-crag-84730.herokuapp.com/user-registration/" method="POST">
                <input class="regi" type="text" name="first_name" placeholder="Enter First Name">
                <input class="regi" type="text" name="last_name" placeholder="Enter Surname">
                <input class="regi" type="text" name="phone_number" placeholder="Enter Phone Number">
                <input class="regi" type="text" name="email" placeholder="Enter Email Address">
                <input class="regi" type="password" name="password" placeholder="Enter Password">
                <button class="btn" type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
